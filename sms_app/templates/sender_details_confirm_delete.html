{% extends 'base.html' %}

{% block title %}Delete Sender Details{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-danger text-white">
                <h2 class="mb-0">Confirm Delete</h2>
            </div>
            <div class="card-body">
                <p class="lead">
                    Are you sure you want to delete the sender details for 
                    <strong>{{ sender_details.sender_id }}</strong>?
                </p>
                <p>This action cannot be undone.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'sender_details_list' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
