{% extends 'base.html' %}
{% load static %}

{% block title %}User Management{% endblock %}

{% block extra_css %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">SMS Analytics Dashboard</h1>
    <div class="card">
        <div class="card-header">
            <h2>Select User</h2>
        </div>
        <div class="card-body">
            <div class="list-group">
                {% for user in users %}
                    <a href="{% url 'user_analytics' username=user.username %}" class="list-group-item list-group-item-action">
                        {{ user.username }}
                    </a>
                {% empty %}
                    <div class="list-group-item">No users found</div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
