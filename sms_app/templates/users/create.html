{% extends 'base.html' %}
{% load static %}

{% block title %}Create User{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'user_list' %}">User Management</a></li>
          <li class="breadcrumb-item active" aria-current="page">Create User</li>
        </ol>
      </nav>
      
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0"><i class="fas fa-user-plus me-2"></i>Create New User</h4>
        </div>
        <div class="card-body">

          <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            {% include 'users/form_fields.html' %}
            
            <div class="mt-4 d-flex justify-content-between">
              <a href="{% url 'user_list' %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-2"></i>Cancel
              </a>
              <button type="submit" class="btn btn-success">
                <i class="fas fa-save me-2"></i>Create User
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // Example form validation script
  document.addEventListener('DOMContentLoaded', function () {
    const forms = document.querySelectorAll('.needs-validation');
    
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        
        form.classList.add('was-validated');
      }, false);
    });
  });
</script>
{% endblock %}
