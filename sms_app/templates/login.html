{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login - SMS System{% endblock %}




{% block extra_css %}
<style>
    .bg-gradient-primary-to-secondary {
        background: linear-gradient(135deg, #3a8ffe 0%, #5865f2 100%);
    }
    .form-floating > .form-control:focus ~ label,
    .form-floating > .form-control:not(:placeholder-shown) ~ label {
        color: #5865f2;
        opacity: 0.8;
    }
    .form-control:focus {
        border-color: #5865f2;
        box-shadow: 0 0 0 0.25rem rgba(88, 101, 242, 0.25);
    }
    .btn-primary {
        background-color: #5865f2;
        border-color: #5865f2;
    }
    .btn-primary:hover {
        background-color: #4752c4;
        border-color: #4752c4;
    }
    a {
        color: #5865f2;
    }
    a:hover {
        color: #4752c4;
    }
</style>
{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-gradient-primary-to-secondary text-center py-3">
                    <h3 class="text-white font-weight-light mb-0">Welcome Back</h3>
                </div>
                <div class="card-body p-4 p-md-3">
                    <div class="text-center mb-4">
                        <h4 class="text-muted">Sign In to Your Account</h4>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control ps-2 br_2" id="username" name="username" placeholder="Username" required>
                            <label for="username">Username</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control ps-2 br_2" id="password" name="password" placeholder="Password" required>
                            <label for="password">Password</label>
                        </div>
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <a href="#" class="small text-decoration-none">Forgot password?</a>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg shadow-sm">Sign In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
